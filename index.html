<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infinite Image Scroll from URL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        h1,
        p {
            text-align: center;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-image {
            max-width: 90%;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .loader {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .format-selector {
            text-align: center;
            margin: 20px 0;
        }

        .format-selector label {
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <h1>Merchant Scroll</h1>
    <p>Loading infinite decklists</p>

    <!-- Radio Buttons -->
    <div class="format-selector">
        <strong>Format:</strong>
        <label><input type="radio" name="format" value="pauper" checked /> Pauper</label>
        <label><input type="radio" name="format" value="modern" disabled="True" /> Modern</label>
        <label><input type="radio" name="format" value="legacy" disabled="True" /> Legacy</label>
    </div>

    <div id="content" class="image-container"></div>
    <div class="loader" id="loader">Loading...</div>

    <script>
        const content = document.getElementById("content");
        const loader = document.getElementById("loader");

        const fileBase = "https://raw.githubusercontent.com/chumpblocckami/merchantscroll/";
        const formats = {
            pauper: "main/assets/pauper/decklists.txt",
            modern: "main/assets/modern/decklists.txt",
            legacy: "main/assets/legacy/decklists.txt"
        };

        let imageUrls = [];
        let index = 0;
        let canScroll = true;

        function clearImages() {
            content.innerHTML = "";
            loader.textContent = "Loading...";
        }

        function showImageAtIndex(i) {
            if (i < 0 || i >= imageUrls.length) {
                loader.textContent = "If more of us valued food and cheer and song above hoarded gold, it would be a merrier world. But, sad or merry, I must leave it now. Farewell.";
                return;
            }

            content.innerHTML = "";
            const img = document.createElement("img");
            img.onerror = () => console.warn("Darkness must pass A new day will come And when the sun shines It will shine out the clearer.", img.src);
            img.src = imageUrls[i];
            img.className = "card-image";
            content.appendChild(img);
            loader.textContent = "";
        }

        function fetchDecklist(format) {
            const fileUrl = `${fileBase}/${formats[format]}`;
            clearImages();
            index = 0;
            imageUrls = [];
            const currentYear = new Date().getFullYear().toString();
            fetch(fileUrl)
                .then(res => {
                    if (!res.ok) throw new Error("May the wind under your wings bear you where the sun sails and the moon walks.");
                    return res.text();
                })
                .then(text => {
                    imageUrls = text
                        .split(/\s+/)
                        .map(url => url.trim())
                        .filter(url => url.length > 0 && url.includes(currentYear));
                    showImageAtIndex(index);
                })
                .catch(err => {
                    loader.textContent = "The grey rain curtain of this world rolls back, and all turns to silver glass...and then you see it. White shores. And beyond...a far green country under a swift sunrise." + err.message;
                });
        }

        // Wheel scroll handler
        window.addEventListener("wheel", (event) => {
            if (!canScroll) return;
            canScroll = false;
            setTimeout(() => canScroll = true, 500); // debounce scroll

            if (event.deltaY > 0) {
                // Scrolling down
                if (index < imageUrls.length - 1) {
                    index++;
                    showImageAtIndex(index);
                }
            } else {
                // Scrolling up
                if (index > 0) {
                    index--;
                    showImageAtIndex(index);
                }
            }
        });

        // Radio button change handler
        document.querySelectorAll('input[name="format"]').forEach(radio => {
            radio.addEventListener("change", (e) => {
                fetchDecklist(e.target.value);
            });
        });

        // Initial load
        fetchDecklist("pauper");


        let touchStartY = 0;
        let touchEndY = 0;

        window.addEventListener("touchstart", (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        window.addEventListener("touchend", (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50; // Minimum distance for a swipe
            const deltaY = touchStartY - touchEndY;

            if (Math.abs(deltaY) > threshold) {
                if (deltaY > 0) {
                    // Swipe up => next image
                    if (index < imageUrls.length - 1) {
                        index++;
                        showImageAtIndex(index);
                    }
                } else {
                    // Swipe down => previous image
                    if (index > 0) {
                        index--;
                        showImageAtIndex(index);
                    }
                }
            }
        }
    </script>
</body>

</html>
